<main class="Background" *ngIf='ShowLoading'>
    <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
    </div>
</main>
<!-- [ngStyle]="{'background-color':color2}" -->
<div class="container-fluid" style="padding: 10px">

    <div class="row mr-btm-10">
        <div class="col-md-5">
            <label>Role</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="roleList" [(ngModel)]="selectedRoleList"
                [settings]="multiSelectropdownSettings" [disabled]="isOR">
            </ng-multiselect-dropdown>
        </div>
    </div>
    <div class="row mr-btm-10">
        <div class="col-md-12 text-center">
                <label><input type="checkbox" [(ngModel)]="isOR" /> OR </label>
        </div>
    </div>

    <div class="row mr-btm-10">
        <div class="col-md-5">
            <label>Employee</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="employeeList" [(ngModel)]="selectedEmployeeList"
                [settings]="multiSelectropdownSettings" [disabled]="!isOR">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <div class="row mr-btm-10">
        <div class="col-md-6">
            <label>Heading</label>
            <input type="text" class="form-control" [(ngModel)]="title" placeholder="Title" />
        </div>
        <div class="col-md-6">
            <label>Description</label>
            <textarea class="form-control" [(ngModel)]="description" rows="3" placeholder="Description"
                style="resize: none"></textarea>
        </div>
    </div>

    <div class="row mr-btm-10">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <div style="border:1px solid #003977;padding: 10px;cursor: pointer;">
                <label>
                    <span class="fa fa-upload" style="font-size: 100px"></span>
                </label>
                <input type="file" class="form-control" accept="image/jpg,image/jpeg,image/png"
                    (change)="changeVideoListener($event)" />
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-12 text-right">
            <button [ngStyle]="{'background-color':button}" class="btn text-white" (click)="submitNotification()">Submit
                Notification</button>
        </div>
    </div>
</div>
